<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HREF Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f8f9fa;
    }

    h1 {
      color: #333;
    }

    a {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>ðŸ”— HREF Navigation Example</h1>
  <p>This page demonstrates how to navigate using HTML anchor tags.</p>

  <!-- Button-like links -->
  <a href="https://clickerpservices.com/" target="_blank">ADD +</a><br>
  <!-- <a href="page2.html">Go to Page 2</a><br> -->
  <!-- <a href="#section2">Jump to Section 2</a>/ -->

  <hr>

  <h2 id="section2">Section 2</h2>
  <p>This is another section of the same page. The <code>href="#section2"</code> link above scrolls you here.</p>

</body>
</html>
